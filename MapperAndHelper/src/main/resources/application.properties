##### 数据库相关配置 #####
spring.datasource.username=root
spring.datasource.password=yzhroot
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8&serverTimezone=CTT
##### mapper相关配置 #####
# 指明继承mapper相关接口的类，若有多个用逗号隔开
mapper.mappers=training.springboot.mapper.dao.CustomMapper
# 主键自增回写方法,默认值MYSQL
mapper.identity=MYSQL
##### mybatis相关配置 #####
# 支持驼峰式与下划线转换
mybatis.configuration.map-underscore-to-camel-case=true
#### pageHelper相关配置 #####
# 数据库方言
pagehelper.helper-dialect=mysql
# 合理化页数，防止页数大于最大值或者小于0
pagehelper.reasonable=true
# 支持通过mapper接口来传递分页参数
pagehelper.support-methods-arguments=true
